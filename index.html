<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #e9e9eb;
            width: fit-content;
            max-width: 60%;
        }
        .message.sent {
            background-color: #007BFF;
            color: #fff;
            align-self: flex-end;
        }
        .message.received {
            background-color: #e9e9eb;
            color: #333;
            align-self: flex-start;
        }
        #messageForm {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        #messageInput {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        #sendButton {
            padding: 15px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
        #authSection {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        #authSection input {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #authSection button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #authSection button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat Room</h1>
    </header>
    <div id="chat"></div>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type a message..." required>
        <button type="submit" id="sendButton">Send</button>
    </form>
    <div id="authSection">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginButton">Login</button>
        <button id="signupButton">Sign Up</button>
        <button id="logoutButton" style="display:none;">Logout</button>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCGNiX5C_L19FkjrvQB1q8RWWZFCxCedVE",
            authDomain: "chat-5224a.firebaseapp.com",
            projectId: "chat-5224a",
            storageBucket: "chat-5224a.appspot.com",
            messagingSenderId: "759368680329",
            appId: "1:759368680329:web:c710eb319a70da287d9758",
            measurementId: "G-GZBJWV2BNL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const chat = document.getElementById('chat');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const signupButton = document.getElementById('signupButton');
        const logoutButton = document.getElementById('logoutButton');

        let currentUser = null;

        // Load messages from Firestore
        const messagesRef = collection(db, 'messages');
        const q = query(messagesRef, orderBy('timestamp'));

        onSnapshot(q, (snapshot) => {
            chat.innerHTML = '';
            snapshot.forEach((doc) => {
                const message = doc.data();
                const messageElement = document.createElement('div');
                messageElement.textContent = message.text;
                messageElement.classList.add('message');
                if (message.uid === (currentUser && currentUser.uid)) {
                    messageElement.classList.add('sent');
                } else {
                    messageElement.classList.add('received');
                }
                chat.appendChild(messageElement);
            });
            chat.scrollTop = chat.scrollHeight;
        });

        // Send a new message
        messageForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (message && currentUser) {
                await addDoc(messagesRef, {
                    text: message,
                    timestamp: serverTimestamp(),
                    uid: currentUser.uid
                });
                messageInput.value = '';
            }
        });

        // Authentication
        loginButton.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login failed:", error);
            }
        });

        signupButton.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Sign up failed:", error);
            }
        });

        logoutButton.addEventListener('click', async () => {
            await signOut(auth);
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                messageForm.style.display = 'flex';
                logoutButton.style.display = 'inline';
                loginButton.style.display = 'none';
                signupButton.style.display = 'none';
            } else {
                currentUser = null;
                messageForm.style.display = 'none';
                logoutButton.style.display = 'none';
                loginButton.style.display = 'inline';
                signupButton.style.display = 'inline';
            }
        });
    </script>
</body>
</html>
